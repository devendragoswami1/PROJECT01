<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in the fields</p>
        </div>
        <div class="main">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" placeholder="Your Full Name">
            </div><br>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Valid E-mail Address">
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message to Us..."></textarea>
            </div>
            <div>
                <label for="sub">Subject:</label>
                <select name="subject" id="sub">
                    <option value="">Choose Your Subject</option>
                    <option value="bio">Biology</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="physics">Physics</option>
                    <option value="computer">Computer</option>
                </select>
            </div>
        </div>
        <footer>
            <button value="send">Send</button>
        </footer>
    </div>
</body>
</html>
